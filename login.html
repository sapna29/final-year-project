<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and register</title>
  <link rel='stylesheet' href="login.css">
</head>
<body>
  <div class='account-page'>
<div class='form-box'>
<div class='button-box'>
  <div id='btn'>
 </div>
 <button type='button' onclick='login()' class="toggle-btn">Log In 

 </button>
 <button type='button' onclick='register()' class="toggle-btn">Register 

</button>
</div>
<form id="login" class="input-group-login">
  <input type="email" class="input-field" placeholder="Email Id" required>
  <input type="password" class="input-field" placeholder="Enter password" required>
  <input type="checkbox" class="check-box">
  <span>Remember Password</span>
  <button type="submit" class="submit-btn">login</button>

</form>
<form id="register" class="input-group-register">
  <input type="text" class="input-field" placeholder="first name" required>
  <input type="text" class="input-field" placeholder="last Name" required>
  <input type="email" class="input-field" placeholder="email Id" required>
  <input type="password" class="input-field" placeholder="enter password" required>
  <input type="confirm password" class="input-field" placeholder="confirm password" required>
  <input type="checkbox" class="check-box">
  <span>agree to the trems and conditions</span>
  <button type="submit" class="submit-btn">Register</button>

</form>


</div>
  </div>

 <script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register()
    {
      x.style.left='-400px';
      y.style.left='50px';
      z.style.left='110px';
    }
    function login()
    {
      x.style.left='50px';
      y.style.left='450px';
      z.style.left='0px';
    }
  </script>

</body>
</html>
